syntax = "proto3";

import "google/protobuf/timestamp.proto";

package product;

service ProductService {
  rpc SearchProduct (SearchProductDto) returns (ResponseMessage) {}
  rpc FindProductById (FindProductByIdDto) returns (ResponseMessage) {}
  rpc CreateProduct (CreateProductDto) returns (ResponseMessage) {}
  rpc UpdateProduct (UpdateProductDto) returns (ResponseMessage) {}
  rpc OrderRequest (OrderRequestDto) returns (ResponseMessage) {}
  rpc RemoveProduct (FindProductByIdDto) returns (ResponseMessage) {}
}

message ResponseMessage {
  int32 code = 1;
  optional string message = 2;
  repeated Product products = 3;
}

message FindProductByIdDto {
  string id = 1;
}

message SearchProductDto {
  optional string name = 1;  
  optional string category = 2;
  optional string make = 3;
  optional string description = 4;
  optional float minPrice = 5;
  optional float maxPrice = 6;
  optional int32 quantity = 7;

}

message CreateProductDto {
  string name = 1;
  optional string category = 3;
  string make = 4;
  optional string description = 5;
  float price = 6;
  int32 quantity = 2;
}

message UpdateProductDto {
  optional string name = 1;
  optional string category = 2;
  optional string make = 3;  
  optional string description = 4;
  optional float price = 5;
  optional int32 quantity = 6;
}

message OrderRequestDto {
  string product_id = 1;
  int32 quantity = 2;
}

message Product {
  string id = 1;
  string name = 2;
  optional string category = 3;
  string make = 4;
  optional string description = 5;
  float price = 6;
  int32 quantity = 7;
  google.protobuf.Timestamp createdAt = 8;
  optional google.protobuf.Timestamp deletedAt = 9;
  google.protobuf.Timestamp updatedAt = 10;
}

message Products {
  repeated Product products = 1;
}